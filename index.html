<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search</title>
    <style>
        /* General Body Styling */
        body {
            background: url('Assets/Background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }

        /* Navbar Styling */
        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 25px;
            transition: background 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background: #f1f1f1;
            color: black;
        }

        /* Logo Styling */
        .logo {
            width: 250px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Search Panel Styling */
        .search-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .search-panel:hover {
            transform: scale(1.02);
        }

        /* Search Box Styling */
        .search-box {
            width: 95%;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            outline: none;
            text-align: center;
            transition: all 0.1s ease;
        }

        .search-box:focus {
            border: 2px solid #f1f1f1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Suggestions List Styling */
        .suggestions {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            border-radius: 20px;
            display: none;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .suggestions div {
            padding: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .suggestions div:hover {
            background: #444;
        }

        /* Item Details Table Styling */
        .item-details {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #fff;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #444;
        }

        td {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Smooth fade-in for item details */
        .item-details h2 {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="items.html">Items</a>
    </div>

    <img src="Assets/DoorApp.png" alt="Logo" class="logo">

    <div class="search-panel">
        <input type="text" id="search" class="search-box" placeholder="Search for items..." onkeyup="showSuggestions()">
        <div class="suggestions" id="suggestions"></div>
    </div>

    <div class="item-details" id="itemDetails"></div>

    <script>
        const items = {
            "Rado": { size: "96mm,  128mm,  160mm,  224mm,  228mm", price: "45,   65,   85,   105,   125", finish: "CP-Matt Finish" },
            "16 HRD": { size: "96mm,  128mm,  160mm,  228mm", price: "40,   50,   60,   110", finish: "CP-Matt Finish" },
            "Rico": { size: "96mm,  160mm,  224mm,  228mm", price: "50,   74,   98,   122", finish: "CP-Matt Finish" },
            "Brezaa": { size: "96mm,  128mm,  160mm,  224mm,  228mm", price: "45,   65,   85,   105,   125", finish: "CP-Matt Finish" },
            "Diamond": { size: "96mm,  128mm,  160mm,  224mm,  228mm", price: "45,   65,   85,   105,   125", finish: "CP-Matt Finish" },
        };

        function showSuggestions() {
            let input = document.getElementById("search").value;
            let suggestionsDiv = document.getElementById("suggestions");
            suggestionsDiv.innerHTML = "";

            if (input.length === 0) {
                suggestionsDiv.style.display = "none";
                return;
            }

            let filteredItems = Object.keys(items).filter(item =>
                item.toLowerCase().includes(input.toLowerCase())
            );

            if (filteredItems.length > 0) {
                suggestionsDiv.style.display = "block";
                filteredItems.forEach(item => {
                    let div = document.createElement("div");
                    div.innerHTML = item;
                    div.onclick = function () {
                        document.getElementById("search").value = item;
                        showDescription(item);
                        suggestionsDiv.style.display = "none";
                    };
                    suggestionsDiv.appendChild(div);
                });
            } else {
                suggestionsDiv.style.display = "none";
            }
        }

        function showDescription(item) {
            let detailsDiv = document.getElementById("itemDetails");
            if (items[item]) {
                detailsDiv.innerHTML = `
                    <h2>${item}</h2>
                    <table>
                        <tr>
                            <th>Size</th>
                            <th>Price</th>
                            <th>Finish</th>
                        </tr>
                        <tr>
                            <td>${items[item].size}</td>
                            <td>${items[item].price}</td>
                            <td>${items[item].finish}</td>
                        </tr>
                    </table>
                `;
                detailsDiv.style.display = "block";
            } else {
                detailsDiv.style.display = "none";
            }
        }
    </script>

</body>
</html>
